<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>re-CAPTCHA v3</title>
        <script src="https://www.google.com/recaptcha/api.js?render=6LcMfMIUAAAAAHbtND9idkDSwkHLst5zPCvXonq2"></script>        
    </h:head>
    <h:body>
         <h:form>            
            <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response"/>
            <h:commandButton value="VAI CARAI" action="#{validaReCaptcha.valida()}" />
        </h:form>
        <script>
            grecaptcha.ready(function() {
        	grecaptcha.execute('6LcMfMIUAAAAAHbtND9idkDSwkHLst5zPCvXonq2', {action: 'register'}).then(function(token) {                   
                   //console.log(token);
                   document.getElementById('g-recaptcha-response').value = token;                   
            	});
             });
        </script>
    </h:body>
</html>
